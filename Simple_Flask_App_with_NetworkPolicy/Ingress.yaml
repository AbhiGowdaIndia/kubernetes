apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-3tier-ingress
spec:
  rules:
  - host: flask.example.com     # Replace with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend      # Only frontend exposed
            port:
              number: 5000
